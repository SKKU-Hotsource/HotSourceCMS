    <title><%=title%></title>
    <meta name="description" content="">
    <!-- preload가 제일 먼저 호출되야 못생긴 모양이 안나옴-->

    <!-- CSS -->

<!-- Preloader -->
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>

<body ng-app="adminApp">

<div class="sb-site-container">
    <div class="boxed">
        <div ng-include="'/views/nav.html'" ng-if="1"></div> 
        <header class="main-header">
            <div class="container" ng-controller="HeaderController">
                <h1 class="page-title">Admin</h1>
                <ol class="breadcrumb pull-right">
                    <li>
                        <a class="aa">Admin</a>
                    </li>
                </ol>
            </div>
        </header>

        <div class="container" >
            <div class="row" ng-controller="SubNavController">
                <div class="col-md-3">
                    <ul class="sidebar-nav animated fadeIn">
                        <li>
                            <a href="/admin#/" class="collapsed">메인페이지 관리</a>
                        </li>
                        <li>
                            <a ng-click="isClicked=isClicked!=true" ng-class="isClicked ? '' : 'collapsed'">게시판 관리</a>
                            <ul ng-show="isClicked" class="menu-submenu list-unstyled">
                                <li ng-repeat ="data in res">
                                    <a href="/admin#/{{data.typeString}}/{{data.id}}/list/" ng-if="data.type!=0">{{data.title}}</a>
                                    <a ng-if="data.type==0">{{data.title}}</a>
                                    </li>
                            </ul>
                        </li>
                        <li>
                            <a href="/admin#/category" class="collapsed">카테고리 관리</a>
                            <ul id="coll-icons" class="menu-submenu list-unstyled collapse">          
                            </ul>        
                        </li>
                        <li>
                            <a href="/admin#/slide/list" class="collapsed">슬라이드 관리</a>      
                        </li>
                        <li>
                            <a data-toggle="collapse" href="/admin#/user" class="collapsed">회원 관리</a>      
                        </li>
                        <li>     
                            <a data-toggle="collapse" href="/admin#/popup" class="collapsed">팝업 관리</a>    
                        </li>
                    </ul>
                </div>
                <div class ="col-md-9">
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <div ng-include="'/views/footer.html'" ng-if="1"></div>
    </div> <!-- boxed -->
</div> <!-- sb-site -->

<div id="back-top">
    <a href="#header"><i class="fa fa-chevron-up"></i></a>
</div>

<!-- TO USE CUSTOM ALERT -->
<div id = 'dialogbox'></div>
<style>
    #dialogbox{
        display: none;
        position: fixed; 
        font-size: 17px;
        width:30%;
        margin: 0;
        z-index: 10;
    }
</style>
