<div class="sb-site-container" ng-init = "initadd()">
    <div class="boxed">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <section class="css-section">
                        <h2 class="section-title no-margin-top">Add slide</h2>
                        <div class = "container-fluid" width = "100%" padding-left = "0px" padding-right ="0px">
                            <form accept-charset="UTF-8" class = "form horizontal" ng-submit="uploadPic(picFile)" name="myForm">
                                <div class = "form-group">
                                    <label class ="col-sm-2" style ="text-align:center">name</label>
                                    <div class ="col-sm-10" >
                                        <input type ="text" class = "form-control" ng-model = "title" name = "title"  required/>
                                    </div>
                                </div>
                                <div class = "form-group">
                                    <label class ="col-sm-2" style ="text-align:center">link</label>
                                    <div class ="col-sm-10" >
                                        <input type ="text" class = "form-control" ng-model = "link" name = "link"/>
                                    </div>
                                </div>
                                <div class = "form-group">
                                    <label class = "col-sm-2 control-label" style ="text-align:center">사 진</label>
                                    <div class = "col-sm-10">
                                        <input type ="file"  ngf-select ng-model="picFile" ngf-multiple="false" name="file" accept="image/*" ngf-max-size="20MB" required>
                                    </div>
                                </div>
                                <div class = "form-group">
                                    <button class="btn btn-info" type="submit">Submit</button>
                                    <span class="progress" ng-show="picFile.progress >= 0">
                                        <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'" class="ng-binding"></div>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>  
    </div> <!-- boxed -->
</div> <!-- sb-site -->
