
<h2>팝업 수정</h2><hr/>
<div class="panel-body" style="padding:15px 0 0 0;" ng-init="initPopup()">
	<form role="form" class="form-horizontal" id="popup" ng-submit="modifyPopup()">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="ids">제목</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="submitData.title" placeholder="제목을 입력해주세요.">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">시작 시간</label>
			<div class="col-sm-4">
                <div class='input-group date'>
                    <input type='text' class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="submitData.startDate" is-open="popupStart.opened" datepicker-options="dateOptions" required />
                    <a ng-click="openStart()" class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </a>
           		</div>
			</div>
			<label class="col-sm-2 control-label">종료 시간</label>
			<div class="col-sm-4">
                <div class='input-group date'>
                    <input type='text' class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="submitData.endDate" is-open="popupEnd.opened" datepicker-options="dateOptions" required />
                    <a ng-click="openEnd()" class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </a>
           		</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">가로 픽셀</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="submitData.width" placeholder="픽셀 단위로 숫자만 입력해주세요." />
			</div>
			<label class="col-sm-2 control-label">세로 픽셀</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="submitData.height" placeholder="픽셀 단위로 숫자만 입력해주세요." />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">링크</label>
			<div class="col-sm-10">
				<input type="url" class="form-control" ng-model="submitData.path" placeholder="팝업창 클릭 시 연결될 주소를 입력해주세요. 없으면 신경쓰지 않아도 됩니다." />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">첨부 파일</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" readonly placeholder="파일 변경을 원하는 경우에는 해당 팝업을 삭제 후 다시 만들어주세요."/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8">
			</div>
			<div class="col-sm-4" style="text-align:right;">
				<a class="btn btn-default" href="./admin#/popup">목록</a>
				<button type="submit" class="btn btn-success">수정하기</button>
			</div>
		</div>
	</form>
</div>
