<!-- Modal -->
<h2>논문 수정</h2><hr/>
<div class="panel-body" style="padding:15px 0 0 0;" ng-init="initModify()">
	<form role="form" class="form-horizontal" ng-submit="modifyPaper()">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="title">제목 *</label>
			<div class="col-sm-10">
				<input type="text" id="title" class="form-control" ng-model="modifyData.title" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="lead_author">제1저자 *</label>
			<div class="col-sm-4">
    			<input type="text" id="lead_author" class="form-control" ng-model="modifyData.lead_author" required>	
			</div>
			<label class="col-sm-2 control-label" for="corresponding_author">교신저자</label>
			<div class="col-sm-4">
				<input type="text" id="corresponding_author" class="form-control" ng-model="modifyData.corresponding_author">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="co_author">공동저자</label>
			<div class="col-sm-10">
				<input type="text" id="co_author" class="form-control" ng-model="modifyData.co_author">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="publication_name">학회이름 *</label>
			<div class="col-sm-10">
				<input type="text" id="publication_name" class="form-control" ng-model="modifyData.publication_name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="count_of_origin">국제/국내 *</label>
			<div class="col-sm-2">
				<select id="count_of_origin" ng-model="modifyData.count_of_origin">
                    <option value=""></option>
                    <option value="1">국제</option>
                    <option value="0">국내</option>
                </select>
			</div>
			<label class="col-sm-2 control-label" for="publication_type">저널/컨퍼런스 *</label>
			<div class="col-sm-2">
				<select id="publication_type" ng-model="modifyData.publication_type">
                    <option value=""></option>
                    <option value="1">저널</option>
                    <option value="0">컨퍼런스</option>
                </select>
			</div>
			<!-- 국제 저널만 -->
			<span ng-if="modifyData.count_of_origin=='1' && modifyData.publication_type=='1'">
				<label class="col-sm-2 control-label" for="citation_index">Citation Index *</label>
				<div class="col-sm-2">
					<select id="citation_index" ng-model="modifyData.citation_index">
                        <option value=""></option>
                        <option value="1">SCI</option>
                        <option value="2">SCIE</option>
                        <option value="0">그외</option>
                    </select>
				</div>
			</span>
		</div>
		<div class="form-group">
			<!-- 저널만 -->
			<span ng-if="modifyData.publication_type=='1'">
			<label class="col-sm-2 control-label" for="vol">권 *</label>
			<div class="col-sm-2">
    			<input type="text" id="vol" class="form-control" ng-model="modifyData.vol" required>	
			</div>
			</span>
			<!-- 저널만 -->
			<span ng-if="modifyData.publication_type=='1'">
			<label class="col-sm-2 control-label" for="no">호 *</label>
			<div class="col-sm-2">
				<input type="text" id="no" class="form-control" ng-model="modifyData.no" required>
			</div>
			</span>
			<label class="col-sm-2 control-label" for="pp">페이지 *</label>
			<div class="col-sm-2">
				<input type="text" id="pp" class="form-control" ng-model="modifyData.pp" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="publish_date">게제일 *</label>
			<div class="col-sm-4">
        		<div class='input-group date'>
            		<input type='text' id="publish_date" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="modifyData.publish_date" is-open="opened" required readonly />
            		<a ng-click="open()" class="input-group-addon">
                	<span class="glyphicon glyphicon-calendar"></span>
            		</a>
   				</div>
			</div>
			<!-- 저널만 -->
			<span ng-if="modifyData.publication_type=='1'">
			<label class="col-sm-2 control-label" for="format">온라인/오프라인 게제 *</label>
			<div class="col-sm-4">
				<select id="format" ng-model="modifyData.format">
                    <option value=""></option>
                    <option value="1">온라인</option>
                    <option value="0">오프라인</option>
                </select>
			</div>
			</span>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="url">URL</label>
			<div class="col-sm-10">
    			<input type="text" id="url" class="form-control" ng-model="modifyData.url">	
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8">(*)는 필수로 입력해야 합니다.</div>
			<div class="col-sm-4" style="text-align:right;">
				<button type="submit" class="btn btn-success">등록하기</button>
			</div>
		</div>
	</form>
</div>
