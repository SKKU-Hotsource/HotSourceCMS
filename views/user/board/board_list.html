<script type="text/javascript-lazy" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.cookie.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.bxslider.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.mixitup.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.matchHeight-min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/wow.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/DropdownHover.js"></script>
<script type="text/javascript-lazy" src="/assets/js/holder.js"></script>

<style>
hr{
    margin:2px 0px 2px 0px !important;
    border-top: 2px solid #999 !important;
}

a, a:visited, a:hover, a:active {
        color: inherit;
        text-decoration:none
    }
</style>

<div ng-include="'/views/header.html'"></div>
<div class="container">
    <div class="row ">
        <!-- Side bar -->
        <div ng-include="'/views/sidebar.html'"></div>
        <div class ="col-md-9">
            <div class="col-md-12 container" ng-init="initList()"  >
                검색:
                <input type="text" value="title" ng-model="searchKeyword" placeholder="검색..." required  />
                
                <table class="table table-striped table-hover" ng-model="boardPostList">
                    <colgroup>
                        <col style="width: 50%">
                        <col style="width: 15%">
                        <col style="width: 15%">
                        <col style="width: 20%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col" nowrap><span ng-click="sortBy('title')">제목</span></th>
                            <th scope="col" nowrap><span ng-click="sortBy('author')">작성자</span></th>
                            <th scope="col" nowrap><span ng-click="sortBy('cnt')">조회수</span></th>
                            <th scope="col" nowrap><span ng-click="sortBy('time')">작성시간</span></th>
                        </tr>
                    </thead>
                    <tbody id="the-list">
                        <tr ng-repeat="boardPost in boardPostList | filter:searchKeyword | offset: currentPage*itemsPerPage | limitTo: itemsPerPage" >
                            <td>
                                <a class="row-title" href="main#/board/{{categoryId}}/view/{{boardPost.id}}"> {{boardPost.title}}</a>
                            </td>
                            <td>{{boardPost.author}}</td>
                            <td>{{boardPost.cnt}}</td>
                            <td>{{boardPost.time}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <ul class="pagination pagination-border">
                        <li><a href ng-click = "prevPage()">« Previous</a></li>
                        <li><a ng-repeat="n in range(ret)" ng-click="setPage(n)" href="admin#/board/{{categoryId}}/list"> {{n+1}} </a></li>
                        <li><a href ng-click = "nextPage()">Next »</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
