<header class="main-header">
    <div class="container" ng-controller="HeaderController">
        <h1 class="page-title">비밀번호 찾기</h1>
        <ol class="breadcrumb pull-right">
            <li>
                <p class="aa">비밀번호 찾기</p>
            </li>
        </ol>
    </div>
</header>

<script type="text/javascript-lazy" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.cookie.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.bxslider.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.mixitup.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/jquery.matchHeight-min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/wow.min.js"></script>
<script type="text/javascript-lazy" src="/assets/js/DropdownHover.js"></script>
<script type="text/javascript-lazy" src="/assets/js/holder.js"></script>

<div class="container">
    <div class="row">
        <div class="center-block logig-form">
            <h2 class="section-title no-margin-top">비밀번호찾기</h2>
            <div class="panel panel-primary animated fadeInDown">
                <div class="panel-body">
                    <form role="form" ng-submit="findingPassword()">
                        <div class="form-group">
                            <label for="InputName">이름<sup>*</sup></label>
                            <input type="text" class="form-control" ng-model="user_name">
                        </div>
                        <div class="form-group">
                            <label for="InputUserName">아이디<sup>*</sup></label>
                            <input type="text" class="form-control" ng-model="user_id">
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-ar btn-primary pull-right">찾기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- container  -->
