<header class="main-header">
    <div class="container" ng-controller="HeaderController">
        <h1 class="page-title">Register</h1>
        <ol class="breadcrumb pull-right">
            <li>
                <a  class="aa">Register</a>
            </li>
        </ol>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="center-block logig-form">
            <h2 class="section-title no-margin-top">회원가입</h2>
            <div class="panel panel-primary animated fadeInDown">
                <div class="panel-heading">가입양식</div>
                <div class="panel-body">
                    <form role="form" ng-submit="registrySubmit()">
                        <div class="form-group">
                            <label for="InputUserName">아이디<sup>*</sup></label>
                            <input type="text" class="form-control" ng-model="user_id" required>
                        </div>
                        <div class="form-group">
                            <label for="InputName">이름<sup>*</sup></label>
                            <input type="text" class="form-control" ng-model="user_name" required>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">이메일주소<sup>*</sup></label>
                            <input type="email" class="form-control" ng-model="email" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputPassword">비밀번호<sup>*</sup></label>
                                    <input type="password" class="form-control" ng-model="user_password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputConfirmPassword">비밀번호 확인<sup>*</sup></label>
                                    <input type="password" class="form-control" ng-model="re_user_password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-ar btn-primary pull-right">가입</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> <!-- container  -->
